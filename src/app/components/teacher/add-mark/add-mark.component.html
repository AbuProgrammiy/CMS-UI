<main class="site-main">
  <app-navbar></app-navbar>
  <section class="attendance-section">
    <div></div>
    <div class="attendance">
      <div class="attendance-title">
        <p>Class: <strong>3A</strong></p>
        <p>Date: <strong>22/05/2022</strong></p>
      </div>

      <div class="attendance-table">
        <div class="attendance-table__header">
          <div class="attendance-table-header__item">
            <p>Student Name</p>
          </div>
          <div class="flex">
            <div class="attendance-table-header__item">
              <p>Marks</p>
            </div>
          </div>
        </div>

        
        <div class="attendance-table__body">
          @for (index of numbers; track index){
          <div class="attendance-table__body-row">
            <div class="attendance-table-body__item">
              <p>{{addmark.$values[index].firstName + " " + addmark.$values[index].lastName}}</p>
            </div>

            <div class="flex">
              <div class="attendance-table-body__item">
                <input type="text" [maxLength]=3 name="" id=`mark_${index}` />
              </div>
            </div>
          </div>
        }
        <button (click)="addcoin($event)" class="submit-btn">Submit</button>
      </div>


      </div>
    </div>
  </section>
</main>
